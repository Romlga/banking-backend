on:
  push:
  pull_request:
  workflow_dispatch:

name: 🧪 CI

jobs:
  test:
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🏗️ Setup Dependencies
        run: |
          dnf install -y java-17-openjdk maven

      - name: 🧪 Run Unit Tests
        run: |
          mvn test -p UnitTests

      - name: Unit Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Report
          path: "**/*CucumberUnitTest.xml"
          reporter: java-junit


      - name: 🧪 Run Integration Tests
        run: |
          mvn test -p IntegrationTests

      - name: Integration Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration Test Report
          path: "**/*CucumberIntegrationTest.xml"
          reporter: java-junit
