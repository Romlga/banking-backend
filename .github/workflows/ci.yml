on:
  push:
  pull_request:
  workflow_dispatch:

name: 🧪 CI

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  ci:
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🏗️ Setup Dependencies
        run: |
          dnf install -y java-17-openjdk maven

      - name: 🧪 Run Unit Tests
        run: |
          mvn test -Dtest="CucumberUnitTest" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Unit Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Report
          path: "**/*CucumberUnitTest.xml"
          reporter: java-junit
          fail-on-empty: false


      - name: 🧪 Run Integration Tests
        run: |
          mvn test -Dtest="CucumberIntegrationTest" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Integration Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration Test Report
          path: "**/*CucumberIntegrationTest.xml"
          reporter: java-junit
          fail-on-empty: false
